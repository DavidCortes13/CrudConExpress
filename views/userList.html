<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row mt-4 align-items-center justify-content-center">
            <div class="col">
                    <h2> Listado de registros</h2>
                    <table class="table table-dark table-hover" border="1">
                        <tr>
                            <td> Id </td>
                            <td> Nombre</td>
                            <td> Correo</td>
                            <td> </td>
                        </tr>
                    {{#each registros}}
                    <tr class="text-center">
                        <td>{{id}}</td>
                        <td>{{nombre}}</td>
                        <td> {{correo}}</td>
                        <td> 
                            <a href="/borrarUsuario/{{id}}">
                                <button type="submit" class="btn btn-danger " name="{{id}}">Borrar</button>
                            </a>
                        </td>
                        

                    </tr>
                    {{/each}}
                    </table>
            </div>

            <div class="col pt-5 mt-5">
                <form action="modificarDatos" method="POST">
                    Ingrese un codigo para modificarlo:
                    <input type="number" name="codigo" size="5" required>

                    <div>
                        <button class="btn btn-primary mt-3" type="submit" value="buscar"> Editar datos</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    
    
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
